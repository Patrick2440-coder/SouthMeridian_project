  <script>
    // DEMO DATA (replace this with your AJAX/DB data later)
    const homeowners = [
      { name: "Juan Dela Cruz", phase: "Phase 1", block: "1", lot: "10" },
      { name: "Maria Santos",  phase: "Phase 1", block: "2", lot: "5"  },
      { name: "Pedro Reyes",   phase: "Phase 2", block: "3", lot: "12" },
      { name: "Ana Lopez",     phase: "Phase 3", block: "1", lot: "1"  },
    ];

    let counter = 1;
    let nomineeTable;

    function refreshNameListForPhase(phase) {
      const datalist = document.getElementById("nameList");
      datalist.innerHTML = "";
      homeowners
        .filter(h => h.phase === phase)
        .forEach(h => {
          const opt = document.createElement("option");
          opt.value = h.name;
          datalist.appendChild(opt);
        });
    }

    $(document).ready(function () {
      // Init DataTable ONCE and store instance
      nomineeTable = $('#nomineeDataTable').DataTable({
        pageLength: 5,
        lengthChange: false,
        searching: true,
        ordering: true,
        info: true,
        language: {
          emptyTable: "No nominees yet"
        }
      });

      // Phase change -> update datalist
      document.getElementById("phase").addEventListener("change", function () {
        refreshNameListForPhase(this.value);
        document.getElementById("searchName").value = "";
      });

      // Form submit -> add row (no incorrect column count)
      document.getElementById("nominationForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const phase = document.getElementById("phase").value;
        const name = document.getElementById("searchName").value.trim();
        const position = document.getElementById("position").value;

        const homeowner = homeowners.find(h => h.name === name && h.phase === phase);
        if (!homeowner) {
          alert("Homeowner not found in selected phase!");
          return;
        }

        nomineeTable.row.add([
          counter++,
          homeowner.name,
          homeowner.phase,
          homeowner.block,
          homeowner.lot,
          position
        ]).draw(false);

        this.reset();
        // keep the phase selection; if you want to reset phase too, remove the next line
        document.getElementById("phase").value = phase;
        refreshNameListForPhase(phase);
      });
    });
  </script>
